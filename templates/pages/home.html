<!DOCTYPE html>
<html lang="en">
  {{ template "Header" "home"}}
  <body>
    <h1>Welcome to LeapList</h1>
    <h2>A place to store all your favorite places on the web</h2>
    <form class="search" hx-action="q">
      <input type="text" class="search__input" placeholder="Search..." />
      <button type="submit" class="search__btn">Submit</button>
    </form>
    <ul
      hx-get="/leaps?n={{.}}"
      hx-swap="innerHTML"
      hx-trigger="load"
      class="leaps"
      id="leaps"
    >
      <li>Fetching leaps...</li>
    </ul>
  </body>
</html>
